<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    .fu-container {
      position: relative;
      width: 100vw;
      height: 82vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .fu-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('./bg.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 82vh;
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      z-index: -1;
      /* box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4); */
    }
    .fu-mainbox {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
    }
    .fu-box {
      width: 95%;
      margin-right: 2.5%;
      max-width: 560px;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      min-height: 360px;
      box-shadow: 0px 2px 2px 0px #777;
      position: relative;
      background-color: white;
      align-self: flex-end;
      padding-bottom: 30px;
      /* padding: 15px; */
      /* margin: 0 25px; */
    }
    .fu-select {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1"><g id="surface1"><path style="fill: rgb(80, 80, 80); stroke:none;fill-rule:nonzero;fill-opacity:1;" d="M 12 15.5 C 11.734375 15.5 11.480469 15.398438 11.289062 15.210938 L 7.289062 11.210938 C 6.898438 10.816406 6.898438 10.183594 7.289062 9.789062 C 7.683594 9.398438 8.316406 9.398438 8.710938 9.789062 L 12 13.101562 L 15.300781 9.921875 C 15.550781 9.640625 15.9375 9.527344 16.300781 9.621094 C 16.660156 9.71875 16.941406 10.007812 17.019531 10.375 C 17.101562 10.742188 16.96875 11.121094 16.679688 11.359375 L 12.679688 15.21875 C 12.496094 15.394531 12.253906 15.496094 12 15.5 Z M 12 15.5 "/></g></svg>') no-repeat right white;
      -webkit-appearance: none;
      appearance: none;
      background-position: right 6px center;
      width: 90%;
      margin-top: 10px;
      padding: 0 8px;
      height: 55px;
      border-radius: 10px;
      box-sizing: border-box;
      border: 3px solid #ccc;
      -webkit-transition: 0.5s;
      transition: 0.5s;
      outline: none;
      margin-left: 5%;
      font-weight: 400;
      font-size: 14px;
      font-family: 'Kanit', sans-serif;
    }
    .fu-select:invalid {
      color: #777!important;
    }
    .fu-select:focus {
      border: 3px solid #f39c12;
    }
    .fu-button {
      cursor: pointer;
      margin-top: 30px;
      padding: 16px 20px;
      font-weight: 400;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 300px;
      background-color: rgba(243, 156, 18, 0.4);
      align-self: center;
      color: white;
      font-family: 'Kanit', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
    }
    @media screen and (max-width: 600px) {
      .fu-titlebox {
        width: 100%;
        max-width: 560px;
        line-height: 42px;
        margin-right: calc(2.5% + 20px);
      }
      .fu-title-1 {
        font-weight: bold;
        font-size: 32px;
        color: #e67e22;
        padding: 0;
        margin: 0;
        font-family: 'Kanit', sans-serif;
        margin-bottom: 8px;
        text-align: end;
      }
      .fu-title-2 {
        font-weight: bold;
        font-size: 40px;
        color: #333;
        padding: 0;
        margin: 0;
        font-family: 'Kanit', sans-serif;
        text-align: end;
      }
      .fu-minutes {
        font-size: 85px;
        color: #e67e22;
      }
      .fu-form-title {
        font-size: 20px;
        font-family: 'Kanit', sans-serif;
        font-weight: 500;
        text-align: center;
        padding: 0;
        margin: 10px 0 0 0;
      }
      .fu-form-title-2 {
        font-size: 18px;
        font-family: 'Kanit', sans-serif;
        font-weight: 400;
        text-align: center;
        padding: 0;
        margin: 0;
      }
      .fu-form-container {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .fu-half {
        display: flex;
        flex: 1;
        justify-items: center;
      }
      .fu-label {
        margin-left: calc(7% - 10px);
      }
      .fu-input {
        width: 90%;
        margin-top: 10px;
        margin-left: calc(7% - 10px);
        padding: 14px 5px;
        border-radius: 10px;
        /* box-shadow: red; */
        box-sizing: border-box;
        border: 3px solid #ccc;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
        font-size: 14px;
        font-family: 'Kanit', sans-serif;
      }
      .fu-input:focus {
        border: 3px solid #f39c12;
      }
    }
    @media screen and (min-width: 601px) {
      .fu-titlebox {
        width: 100%;
        max-width: 580px;
        line-height: 54px;
        margin-right: calc(2.5% + 20px);
      }
      .fu-title-1 {
        font-weight: bold;
        font-size: 52px;
        color: #e67e22;
        padding: 0;
        margin: 0;
        font-family: 'Kanit', sans-serif;
        margin-bottom: 20px;
        text-align: end;
      }
      .fu-title-2 {
        font-weight: bold;
        font-size: 60px;
        color: #333;
        padding: 0;
        margin: 0;
        font-family: 'Kanit', sans-serif;
        text-align: end;
      }
      .fu-minutes {
        font-size: 130px;
        color: #e67e22;
      }
      .fu-form-title {
        font-size: 30px;
        font-family: 'Kanit', sans-serif;
        font-weight: 500;
        text-align: center;
        padding: 0;
        margin: 25px 0 0 0;
      }
      .fu-form-title-2 {
        font-size: 22px;
        font-family: 'Kanit', sans-serif;
        font-weight: 400;
        text-align: center;
        padding: 0;
        margin: 0;
      }
      .fu-form-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
      }
      .fu-half {
        display: flex;
        flex: 1;
      }
      .fu-label {
        font-weight: 400;
        font-family: 'Kanit', sans-serif;
        margin-left: 5%;
      }
      .fu-input {
        width: 90%;
        margin-top: 10px;
        padding: 14px 8px;
        border-radius: 10px;
        /* box-shadow: red; */
        box-sizing: border-box;
        border: 3px solid #ccc;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
        margin-left: 5%;
        font-weight: 400;
        font-size: 14px;
        font-family: 'Kanit', sans-serif;
      }
      .fu-input:focus {
        border: 3px solid #f39c12;
      }
    }
  </style>
</head>
<body>
  <div class="fu-container">
    <div class="fu-bg"></div>
    <div class="fu-mainbox">
      <div class="fu-titlebox">
        <h2 class="fu-title-2">ภายใน <span class="fu-minutes">10</span> นาที</h2>
        <h2 class="fu-title-1">ขายรถ <span style="color: #333">&</span> ประเมินราคา</h2>
      </div>
      <div class="fu-box">
        <div style="padding: 0 15px; display: flex; flex-direction: column;">
          <h3 class="fu-form-title">แพลตฟอร์มตัวกลางซื้อ-ขายรถมือสอง</h3>
          <h4 class="fu-form-title-2">ประเมินราคา ฟรี! ได้ราคาสูง</h4>
          <div class="fu-form-container">
            <div style="margin-top: 24px" class="fu-half">
              <div style="width: 100%;">
                <label class="fu-label" for="fu-name">ชื่อ-นามสกุล</label><br />
                <input class="fu-input" id="fu-name" placeholder="ชื่อ-นามสกุล" />
              </div>
            </div>
            <div style="margin-top: 24px" class="fu-half">
              <div style="width: 100%;">
                <label class="fu-label" for="fu-phonenumber">เบอร์โทร</label><br />
                <input class="fu-input" id="fu-phonenumber" placeholder="เบอร์โทร" onkeypress="return /[0-9]/i.test(event.key)" />
              </div>
            </div>
          </div>
          <div class="fu-form-container">
            <div style="margin-top: 24px" class="fu-half">
              <div style="width: 100%;">
                <label class="fu-label" for="fu-name">รุ่นรถยนต์</label><br />
                <select id="fu-select" class="fu-select" required>
                  <!-- <option disabled>เลือกรุ่นรถยนต์</option> -->
                  <option value="" disabled selected hidden>เลือกรุ่นรถยนต์</option>
                  <option value="Ford">Ford</option>
                  <option value="Honda">Honda</option>
                  <option value="Isuzu">Isuzu</option>
                  <option value="Mazda">Mazda</option>
                  <option value="MG">MG</option>
                  <option value="Mitsubishi">Mitsubishi</option>
                  <option value="Nissan">Nissan</option>
                  <option value="Suzuki">Suzuki</option>
                  <option value="Tesla">Tesla</option>
                  <option value="Toyota">Toyota</option>
                  <option value="อื่นๆ">อื่นๆ</option>
                </select>
                <!-- <input class="fu-input" id="fu-name" placeholder="เลือกรุ่นรถยนต์" /> -->
              </div>
            </div>
            <div style="margin-top: 24px" class="fu-half">
              <div style="width: 100%;">
                <label class="fu-label" for="fu-moredetail">รายละเอียดเพิ่มเติม</label><br />
                <input class="fu-input" id="fu-moredetail" placeholder="รายละเอียดเพิ่มเติม" />
              </div>
            </div>
          </div>
          <div id="fu-button" class="fu-button">
            ประเมินราคา ฟรี!
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
